<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo Poject</title>
     <!-- font awesome  -->
     <script src="https://kit.fontawesome.com/be05696d9e.js" crossorigin="anonymous"></script>

     <!-- bootstrap link  -->
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

</head>
<body>

    <section>
        <h1 class="text-center mt-5 mb-3">Todo List</h1>
        <div class="todo-input w-75 mx-auto">
            <div class="input-group mb-3">
                <input id="input" type="text" class="form-control" placeholder="Enter Todo" aria-label="Recipient's username" aria-describedby="basic-addon2">
                <button class="btn btn-danger add-todo-btn">Add Todo</button>
            </div>
        </div>
        <div class="  w-75 mx-auto">
            <table class="table">
                <thead>
                  <tr>
                    <th scope="col">Number</th>
                    <th scope="col">Description</th>
                    <th scope="col">Status</th>
                    <th scope="col">Action</th>
                  </tr>
                </thead>
                <tbody id="todo-list">
                 
                  
                </tbody>
              </table>
        </div>
    </section>
    <!-- <i class="fa-solid fa-square-check"></i> -->
    <!-- <i class="fa-solid fa-trash"></i> -->


    <!-- my javaScript file  -->
    <script src="main.js"></script>
    <!-- bootstrap js  -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

</body>
</html>
